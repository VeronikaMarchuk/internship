<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let geometr = {
			height: 200,
			width: 200,
			color: 'white',
			border: 2
		};

		let rectangleBig = {
			color: 'yellow',
			__proto__: geometr
		}

		let rectangleSmall = {
			height: 100,
			width: 100,
			__proto__: rectangleBig
		}

		let circleWhite = {
			borderRadius: 50,
			__proto__: geometr
		}

		let circleGreen = {
			color: 'green',
			__proto__: circleWhite
		}

		let triangle = {
			line1: '(40,40); (70,80)',
			line2: '(70,80); (100,40)',
			line3: '(100,40); (40,40)',
			centerLine: '(70,40); (70,80)',
			lineBorder: 1,
			__proto__: geometr

		}

		let triangle2 = {
			lineLeft: '(65,40); (65,75)',
			lineRight: '(75,40); (75,75)',
			__proto__: triangle
		}

		for (let key in rectangleBig) {
			document.write( key + " = " + rectangleBig[key] + '<br>');
		}
		document.write('-------<br>');


		for (let key in rectangleSmall) {
			document.write( key + " = " + rectangleSmall[key] + '<br>');
		}
		document.write(rectangleSmall.hasOwnProperty('color') + '<br>');
		document.write('-------<br>');


		for (let key in circleWhite) {
			document.write( key + " = " + circleWhite[key] + '<br>');
		}
		document.write('-------<br>');


		for (let key in circleGreen) {
			if(circleGreen.hasOwnProperty(key)){
				document.write( key + " = " + circleGreen[key] + '<br>');
			}
		}
		document.write('-------<br>');


		for (let key in triangle) {
			document.write( key + " = " + triangle[key] + '<br>');
		}
		document.write('-------<br>');


		for (let key in triangle2) {
			document.write( key + " = " + triangle2[key] + '<br>');
		}
		document.write('-------<br>');

		///2
		class Validator{
			static isEmail(mail){
				let reg = /^([A-Za-z0-9_])+\@([A-Za-z0-9_])+\.([A-Za-z]{2,4})$/;
				if (reg.test(mail))
					return true;
				else
					return false;
			}
			static isDomain(domain){
				let reg = /(([A-Za-z0-9_]+)(?:\.by|\.бай))$/;
				if (reg.test(domain))
					return true;
				else
					return false;

			}
			static isDate(date){
				let reg = /^\d{2}[./-]\d{2}[./-]\d{4}$/;
				if(reg.test(date))
					return  true;
				else
					return false;
			}
			static isPhone(phone){
				let reg = /(?:[29|44])\d{7}$/;
				if(reg.test(phone))
					return  true;
				else
					return false;

			}
		}
		document.write(Validator.isEmail('veronichka544@gmail.com') + '<br>');
		document.write(Validator.isDomain('tut.бай') + '<br>');
		document.write(Validator.isDate('26.11.2000') + '<br>');
		document.write(Validator.isPhone('297509778') + '<br>');

		///3
		let countDev = 0;
		class Student {
			constructor(name, surname, numberRecordBook) {
				this.name = name;
				this.surname = surname;
				this.numberRecordBook = numberRecordBook;
			}
			getFullName(){
				return `${this.surname} ${this.name}`;
			}
			getCourse(){
				let course = '20' + this.numberRecordBook[2] + this.numberRecordBook[3];
				let date = new Date();
				course = date.getFullYear() - course + 1;
				return `${course} курс`;
			}
			getDev(){
				if(this.numberRecordBook[1] == 3)
					countDev++;
				return countDev;
			}
		}

		let students = [];

		students.push(new Student('Вилл', 'Вэндом', '73181015'));
		students.push(new Student('Ирма', 'Лэир', '71192301'));
		students.push(new Student('Тарани', 'Кук', '72201001'));
		students.push(new Student('Корнелия', 'Хейл', '62172201'));
		students.push(new Student('Хай', 'Лин', '61201003'));
		students.push(new Student('Мэт', 'Блум', '74172315'));
		students.push(new Student('Калеб', 'Сайпс', '61201205'));
		students.push(new Student('Дрейк', 'Белл', '63182366'));
		students.push(new Student('Джулиан', 'Лестер', '63191222'));
		students.push(new Student('Урия', 'Дан', '71172333'));

		for(let i = 0; i < students.length; i++){
			if(students[i].numberRecordBook[0] == 7){
				document.write('ФИТ<br>');
				document.write(students[i].getCourse() + ':<br>');
				document.write(students[i].getFullName() + '<br>');
				students[i].getDev()
				document.write('------------<br>');
			}
			if(students[i].numberRecordBook[0] == 6){
				document.write('Издательское дело<br>');
				document.write(students[i].getCourse() + ':<br>');
				document.write(students[i].getFullName() + '<br>');
				document.write('------------<br>');
			}
		}
		document.write('Количество студентов специальности ДЭиВИ ' + countDev);
	</script>

</body>
</html>
